<script type="application/javascript" th:inline="javascript">
    var context = [[@{/}]];
	//alert(context);
	var tabs = new Array();
    var tablesItem   = ['menuItem'];
    $(document).ready(function(){
        //初始化树节点
        $('#itemtree').tree({
            url:'http://localhost:8080/getAllItem',
            formatter:function(node){
                return node.title;
            },
            onClick: function(node){
                opentab(node,tablesItem[0]);
            }
        });
    });

    //根据根节点打开右侧内容窗口
    var opentab = function(node,type){

        var url =  "http://localhost:8080/itemPag"+"?rootId="+node.id;
        var content = '<iframe frameborder="0"  src="'+url+'" style="width:100%;height: 680px;" id="'+node.id+'"></iframe>';

        $('#contentTabs').tabs('add',{
			title:node.title,
			content: content,
			closable:true,
			tools:[{
				iconCls:'icon-mini-refresh',
				handler:function(){
					alert('refresh');
				}
			}]
		});
    }


   </script>
