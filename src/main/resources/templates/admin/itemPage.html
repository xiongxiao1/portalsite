<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/js/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/js/easyui/themes/icon.css}">
    <!-- 配置文件 -->
    <script type="text/javascript"   th:src="@{/ueditor/ueditor.config.js}"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript"  th:src="@{/ueditor/ueditor.all.js}"></script>
    <script type="text/javascript"  th:src="@{/ueditor/ueditor.all.js}"></script>
    <script type="text/javascript" th:src="@{/js/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/easyui/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/easyui/plugins/jquery.combotree.js}"></script>
    <script type="text/javascript" th:src="@{/js/easyui/plugins/jquery.tabs.js}"></script>
    <script type="text/javascript" th:src="@{/js/easyui/plugins/jquery.datagrid.js}"></script>
    <title>Title</title>
</head>
<body>
<script type="application/javascript" th:inline="javascript">
    var ctxPath=[[${#httpServletRequest.getContextPath()}]];
    var rootId = [[${rootId}]];
</script>
<script type="application/javascript" th:inline="none">
    $(document).ready(function(){
        //获取rootId子节点数据
        $.get(ctxPath+"/getTabInfo?type=item", function(data){

            $.get(ctxPath+"/getTreeList?parentId="+rootId, function(list){
                //初始化表格
                $('#dg').datagrid({
                    data: list,
                    columns:[[
                        {field:"id",title:"id",width:100,hidden:true},
                        {field:"num",title:"序号",width:100},
                        {field:"data",title:"内容",width:100,hidden:true},
                        {field:"title",title:"标题",width:300},
                        {field:"code",title:"编码",width:100},
                        {field:"enTitle",title:"英文标题",width:100},
                        {field:"kind",title:"类型",width:100,
                            formatter: function(value,row,index){
                                if (row.kind == 0){
                                    return "首页导航栏";
                                } else if(row.kind == 2) {
                                    return "内容导航栏";
                                } else if(row.kind == 3) {
                                    return "消息型导航栏";
                                }else {
                                    return "其他";
                                }
                            }},
                        {field:"description",title:"描述",width:100}
                    ]],
                    singleSelect:true,
                    onClickRow:function(rowIndex,rowData){

                        var keys = Object.keys(rowData);
                        console.info(keys);
                        for(var i=0;i<keys.length-1;i++){
                            $("#formItem_"+keys[i]).val(rowData[keys[i]]);

                        }
                        var ue = UE.getEditor('containerItem');
                        if(rowData.data == null )
                            ue.setContent("");
                        else
                            ue.setContent(rowData.data);
                    }
                });
            });

            $('#pp').pagination({
                total:2000,
                pageSize:10
            });

            //初始化表单
            // var str = "";
            // for(var i=0;i<data.formCols.length;i++){
            //     if(data.formCols[i].hidden){
            //         str += "<input id=\"" + "formItem_"+data.formCols[i].field +"\" name=\""+ data.formCols[i].field +"\" hidden=true style=\"width:300px\" class='formItem'>";
            //     }else {
            //         str += "<tr>\n" +
            //             "        <td>"+data.formCols[i].title+"</td>\n" +
            //             "        <td><input id=\"" + "formItem_"+data.formCols[i].field +"\" name=\""+ data.formCols[i].field +"\"  style=\"width:300px\" class='formItem'></td>\n" +
            //             "    </tr>";
            //     }
            // }
            //$('#formTab').html(str);

        });
        //初始化标签
        var ue = UE.getEditor('containerItem');

        $('#mb').menubutton({
            iconCls: 'icon-edit',
            menu: '#mm'
        });
    });

    //保存
    function submitData() {

        $.ajax({
            type: "post",
            url: ctxPath+"/saveOrUpdateMenuItem",
            data: $("#itemForm").serialize(),
            success: function(msg){
                //刷新table
                $('#dg').datagrid('reload',ctxPath+"/getTreeList?parentId="+rootId);

                parent.$("#itemtree").tree('reload');
            }
        });
    }
    //删除
    function deleteData() {
        var inputs = $(".formItem,name=[id]")
        $.messager.confirm('Confirm','此操作会删除节点下的子节点?',function(r){
            if (r){
                alert('ok');
            }
        });
    }
    function createItem() {
        $("#itemForm").form("clear");
    }
</script>
<!--功能按钮-->
<div id="buttonSpan">
    <a id="btnAdd" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add' " onclick="createItem()">新建</a>
    <a id="btnUpdate" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-update'" >修改</a>
    <a id="btnSave" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="submitData()">保存</a>
    <a id="btnDelete" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-delete'"  onclick="deleteData()">删除</a>
    <a id="btnSearch" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
</div>
<!--数据表格-->
<table id="dg">
</table>
<div id="pp" style="background:#efefef;border:1px solid #ccc;"></div>

<!--表单-->
<form id  = "itemForm">
    <input type="hidden" name="parentId" th:value = "${rootId}"/>
    <table style="margin-top: 20px" id = "formTab">
        <table style="margin-top: 20px" id="formTab">
            <input id="formItem_id" name="id" hidden="true" style="width:300px" class="formItem">
            <input id="formItem_data" name="data" hidden="true" style="width:300px" class="formItem">
            <tbody>
            <tr>
            <td>标题</td>
            <td><input id="formItem_title" name="title" style="width:300px" class="formItem"></td>
        </tr><tr>
            <td>编码</td>
            <td><input id="formItem_code" name="code" style="width:300px" class="formItem"></td>
        </tr><tr>
            <td>英文标题</td>
            <td><input id="formItem_enTitle" name="enTitle" style="width:300px" class="formItem"></td>
        </tr><tr>
            <td>描述</td>
            <td><input id="formItem_description" name="description" style="width:300px" class="formItem"></td>
        </tr><tr>
            <td>类型</td>
            <td>
                <select id="formItem_kind" name="kind" style="width:300px" class="formItem">
                    <option value ="0">首页导航栏</option>
                    <option value ="2">内容导航栏</option>
                    <option value="3">消息型导航栏</option>
                </select>
            </td>
        </tr>
            </tbody>
        </table>
    </table>
    <textarea id="containerItem" name="data" type="text/plain"></textarea>
</form>
</body>
</html>
